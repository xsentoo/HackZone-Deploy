spring.application.name=TargetApp
server.port=8081

# CONFIGURATION BASE DE DONNEES (Safe version)
# Utilise DB_HOST si dispo (Docker), sinon localhost (Mac)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3308}/TargetDB?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logs SQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8